<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="left-container">
            <span id="menu-btn" class="material-symbols-outlined sidebar-button">menu</span>
        </div>
        <div class="mid-container"></div>
        <div class="right-container"></div>
    </header>
    <!-- END OF HEADER -->
    <div class="main">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div id="inbox" class="tab-container">
                <span id="inbox-btn" class="material-symbols-outlined sidebar-button">inbox</span>
                <h3 id="inbox-text" class="sidebar-text">Inbox</h3>
            </div>
            <div id="projects" class="tab-container">
                <span id="projects-btn" class="material-symbols-outlined sidebar-button">chevron_right</span>
                <h3 id="projects-text" class="sidebar-text">Projects</h3>
            </div>
        </div>
        <!-- TODOS -->
        <div class="main-page"></div>
        <div class="new-todo">
            <span id="add" class="material-symbols-outlined sidebar-button">add</span>
        </div>
    </div>

    <!-- MODAL -->
        <!-- The Modal -->
    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <form id="form" action="">
                <div class="modal-inputs">
                    <div class="modal-container">
                        <input type="text" id="modal-title" placeholder="Title:">
                    </div>
                    <div class="modal-container">
                        <input type="text" id="modal-desc" placeholder="Description:">
                    </div>
                    <div class="modal-date-prio-container">
                        <div class="modal-date-container">
                            <label for="modal-date">Schedule</label>
                            <input type="date" id="modal-date">
                        </div>
                        <div class="prio-container">
                            <label for="modal-prio">Set priority</label>
                            <select id="modal-prio">
                                <option value="">None</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button class="modal-button" id="close-button">Close</button>
                    <button type="submit" class="modal-button" id="add-button">Add</button>
                </div>
            </form>
        </div>
    </div>

    <div class="storage"></div>
    
    <script src="main.js"></script>
</body>
</html>
